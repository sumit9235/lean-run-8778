<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
   <style>
    body {
  margin: 0;
  padding: 0;
}

#maindiv {
  display: flex;
  flex-wrap: wrap;
}

.bgdiv {
  position: relative;
}

.bgimg {
  width: 100%;
  height: auto;
}

.imagediv {
  width: 100%;
  text-align: center;
  margin-bottom: 20px;
}

.imagediv img {
  max-width: 200px;
  max-height: 200px;
}

.middiv {
  text-align: center;
  margin-bottom: 20px;
}

.middiv h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.catDiv {
  text-align: center;
  margin-bottom: 20px;
}

.catDiv h2 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #333;
}

.catDiv h4 {
  font-size: 16px;
  margin-bottom: 5px;
  color: #666;
}

.catDiv h1 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #111;
}

.catDiv h3 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #555;
}

.fade-in {
  animation: fade-in 1s ease-in-out;
}

body {
  background-color: #f5f5f5;
}

#maindiv {
  background-color: #fff;
  padding: 20px;
}

.bgdiv::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0.8;
}


   </style>

</head>
<body>
    <h1>Course Details</h1>
    <div class="maindiv">

        

    </div>
</body>
</html>



<script>

const token = JSON.parse(localStorage.getItem("token"));
const maindiv = document.querySelector(".maindiv")

const id = localStorage.getItem("url")
console.log(id)

fetch(`http://localhost:8080/courses/getback/${id}`, {
    method:"GET",
    headers:{
        "Content-Type": "application/json",
        "Authorization":token
    }
})
.then((res)=> res.json())
.then((data)=>{
    console.log(data)
    display(data.msg)
})
.catch((err)=>{
    console.log(err)
})


function display(data){

     maindiv.innerHTML = ""
     data.forEach((ele, ind)=>{
        let bgdiv = document.createElement("div")
        let bgimg = document.createElement("img")
        bgimg.setAttribute("src", "https://th.bing.com/th/id/OIP.0F30hAdKMAIBQQFw8nsBkgHaEK?w=287&h=180&c=7&r=0&o=5&dpr=2&pid=1.7")
         bgdiv.append(bgimg)
        let imagediv = document.createElement("div")
         imagediv.setAttribute("class", "imagediv")
         let img = document.createElement("img")
         img.setAttribute("src", ele.thumbnail)
         imagediv.append(img)
         let middiv = document.createElement("div")
         middiv.setAttribute("class", "middiv")
         let studentlearn = document.createElement("h3")
         studentlearn.textContent = "What Will You Learn?"
         let st1main = document.createElement("ul")
         let st1 = document.createElement("li")
         let st2 = document.createElement("li")
         let st3 = document.createElement("li")
         let st4 = document.createElement("li")
         st1.textContent = ele.studentLearn1
         st2.textContent = ele.studentLearn2
         st3.textContent = ele.studentLearn3
         st4.textContent = ele.studentLearn4
         middiv.append(studentlearn, st1, st2, st3, st4)
         let catDiv = document.createElement("div")
         catDiv.setAttribute("class", "catDiv fade-in");
         let cattext = document.createElement("h2")
         cattext.textContent = "Category"
         let cat = document.createElement("h4")
         cat.textContent = ele.videoCategory
         let hours = document.createElement("h4")
         hours.textContent = ele.videoHours
         let language = document.createElement("h4")
         language.textContent = ele.videoLanguage
         let videoTitle = document.createElement("h1")
         videoTitle.textContent = ele.videoTitle
         let videoUrl = document.createElement("h3")
         videoUrl.textContent = ele.videoUrl
         catDiv.append(cattext, cat, hours, language, videoTitle, videoUrl)
         maindiv.append(bgdiv,imagediv,middiv, catDiv)
     })
}


</script>
